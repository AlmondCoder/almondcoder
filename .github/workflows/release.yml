on:
  push:
    tags: ["*"]

# Prevent multiple releases from running simultaneously
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable

      - name: Install Node.js, NPM and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
        continue-on-error: true

      - name: Setup MSBuild (Windows)
        if: startsWith(matrix.os, 'windows-latest')
        uses: microsoft/setup-msbuild@v2

      - name: Add msbuild to PATH (Windows)
        if: startsWith(matrix.os, 'windows-latest')
        shell: bash
        run: echo "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install
        timeout-minutes: 15
        env:
          # Use prebuilt binaries for native modules when available
          npm_config_build_from_source: "false"

      - name: apt-update
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: sudo apt-get update

      - name: autoremove
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: sudo apt autoremove

      - name: Install libarchive rpm on Linux
        if: startsWith(matrix.os, 'ubuntu-latest')
        run: sudo apt-get install libarchive-tools rpm

      - name: Release Electron app
        uses: daltonmenezes/action-electron-builder@v1.0.1
        timeout-minutes: 60
        with:
          package_manager: "pnpm"
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: true
        env:
          # Skip code signing on CI (certificates not available)
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # Upload artifacts as backup in case release upload fails
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: |
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.rpm
            dist/**/*.exe
          retention-days: 30
          if-no-files-found: warn
        continue-on-error: true
